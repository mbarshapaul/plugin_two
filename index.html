<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

 <!-- Google Fonts Start-->
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"

    <!-- Css File Start -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

<body>
  
    <!-- countdownn start -->
  <section id="countdown">
    <div class="container text-center">
<h1 class="pb-5">Countdown</h1>
<div class="row">
  <div class="col-lg-3">
    <div class="counter_item">
      <h1 id="days">Days</h1>
      <h3>Days</h3>
    </div>
  </div>
  <div class="col-lg-3">
    <div class="counter_item">
      <h1 id="hours">Hours</h1>
      <h3>Hours</h3>
    </div>
  </div>
  <div class="col-lg-3">
    <div class="counter_item">
      <h1 id="minutes">Minutes</h1>
      <h3>Minutes</h3>
    </div>
  </div>
  <div class="col-lg-3">
    <div class="counter_item">
      <h1 id="seconds">Seconds</h1>
      <h3>Seconds</h3>
    </div>
  </div>
</div>
    </div>
  </section>
  <!-- countdownn End --> 

     <!-- counter part start -->
  <section id="counterup">
    <div class="container text-center">
<h1 class="pb-5">Counter</h1>
<div class="row">
  <div class="col-lg-3">
    <div class="counter_item">
      <h1 class="counter">60000</h1>
      <h3>Successful Students</h3>
    </div>
  </div>
  <div class="col-lg-3">
    <div class="counter_item">
      <h1 class="counter">40000</h1>
      <h3>Expert Freelancers</h3>
    </div>
  </div>
  <div class="col-lg-3">
    <div class="counter_item">
      <h1 class="counter">90</h1>
      <h3>Success Ratio</h3>
    </div>
  </div>
  <div class="col-lg-3">
    <div class="counter_item">
      <h1 class="counter">2000</h1>
      <h3>Industry Expert</h3>
    </div>
  </div>
</div>
    </div>
  </section>
  <!-- counter part End --> 

  <!-- Slider Start-->

  <section id="slider">
    <div class="container text-center">
      <h1 class="pb-5">Slick Slider</h1>
      <div class="allslider">
<div class="sliderone"></div>
<div class="slidertwo"></div>
<div class="sliderthree"></div>
      </div>
    </div>

  </section>
   <!-- Slider End-->
  
  
   

  <!-- Js File Start -->

  <script src="js/jquery.counterup.min.js"></script>
  <script src="js/script.js"></script>
